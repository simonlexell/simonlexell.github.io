<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>norsk flagg</title>

    <style>
     canvas {
         border: solid;
         background-color: red;
     }

    </style>

</head>
<body>

<canvas id="canvas" height="400" width="600"> </canvas>

<script>

          const canvas= document.getElementById("canvas");
          const ctx = canvas.getContext("2d");

          ctx.fillStyle = "white";
          ctx.fillRect(0,160,600, 80);
          ctx.fillRect(140,0, 80, 400);

          ctx.fillStyle = "darkblue";
          ctx.fillRect(0,180,600, 40);
          ctx.fillRect(160,0, 40, 400);
</script>

</body>
</html>
