<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <style>
        #firkant {
            height: 200px;
            width: 50%;
            background-color: darkblue;
            transition: 1s;
        }
        #slider {
            padding: 0.5em;
            margin: 0.5em;
        }
    </style>
</head>
<body>

<input type="range" id="slider" min="0" max="100">

<input id="inpFarge" type="color">

<div id="firkant"></div>

<script>

    var slider = document.getElementById("slider");
    var firkant = document.getElementById("firkant");
    var inpFarge = document.getElementById("inpFarge");

    slider.onmousemove = function () {
        firkant.style.width = slider.value + "%";
    }

   inpFarge.onekeyup = function(){
         document.body.style.backgroundColor = inpFarge.value;
       };
    

</script>
